<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ментальный Трекер</title>
    <link rel="stylesheet" href="/style.css">
    <!-- пинг сервера -->
    <script src="/keepAlive.js"></script>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <button id="backButton" class="back-button" style="display: none;">←</button>
                <h1 id="pageTitle">Ментальный Трекер</h1>
            </div>
        </div>
    </nav>

    <main class="container" id="mainContent">
        <!-- Контент будет добавлен через JavaScript -->
    </main>

    <!-- Модальное окно добавления активности -->
    <div id="activityModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Добавить активность</h2>
                <button class="modal-close" onclick="app.hideAddActivityModal()">&times;</button>
            </div>
            <form id="activityForm" onsubmit="app.handleActivitySubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="activitySelect">Действие</label>
                    <select id="activitySelect" name="activity" class="form-select" required>
                        <option value="">Выберите действие</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="notesInput">Заметки</label>
                    <textarea id="notesInput" name="notes" class="form-textarea" rows="3"
                        placeholder="Опишите что вы сделали..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.hideAddActivityModal()">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно создания новой активности -->
    <div id="newActivityModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Создать новую активность</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="newActivityForm" onsubmit="app.handleNewActivitySubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="activityName">Название</label>
                    <input type="text" id="activityName" name="name" class="form-input"
                        placeholder="Например: Цифровой рисунок" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="activityDescription">Описание</label>
                    <textarea id="activityDescription" name="description" class="form-textarea" rows="3"
                        placeholder="Опишите активность..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="activityPoints">Очки</label>
                    <input type="number" id="activityPoints" name="points" class="form-input" min="1" max="100"
                        required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.hideNewActivityModal()">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Создать
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно редактирования активности -->
    <div id="editActivityModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Редактировать активность</h2>
                <button class="modal-close" onclick="app.hideEditActivityModal()">&times;</button>
            </div>
            <form id="editActivityForm"
                onsubmit="event.preventDefault(); app.handleActivityEdit(this.dataset.historyId, this.activity.value, this.notes.value)">
                <div class="form-group">
                    <label class="form-label" for="editActivitySelect">Действие</label>
                    <select id="editActivitySelect" name="activity" class="form-select" required>
                        <option value="">Выберите действие</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editNotesInput">Заметки</label>
                    <textarea id="editNotesInput" name="notes" class="form-textarea" rows="3"
                        placeholder="Опишите что вы сделали..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.hideEditActivityModal()">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>

    <!-- Пинг сервера -->
    <script>
        const keepAlive = new ServerKeepAlive({
            interval: 40000,
            maxRetries: 300
        });

        document.addEventListener('DOMContentLoaded', () => {
            keepAlive.start();
        });

        window.addEventListener('beforeunload', () => {
            keepAlive.stop();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                keepAlive.stop();
            } else {
                keepAlive.start();
            }
        });
    </script>
</body>

</html>
